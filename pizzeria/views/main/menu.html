{extends file=$conf->root_path|cat:"/templates/main.html"}

{block name=content}

<div class="space-medium">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="section-title">
                    <h2>Menu</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Pizzas -->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="menu-block">
              	  <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                  	<h3 class="menu-title">Pizzas</h3>
                  </div>
                  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                  	<h3 class="menu-title">25cm</h3>
                  </div>
                  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                  	<h3 class="menu-title">35cm</h3>
                  </div>
                  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                  	<h3 class="menu-title">45cm</h3>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  	<h3 class="menu-title">Rating</h3>
                  </div>
                  <div class="menu-content">
                  
                  {foreach $pizzas as $pizza}
					{strip}
                      <div class="row">
                          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-4">
                              <div class="dish-img"><a href="#"><img src="./images/menu_dish_1.jpg" alt="" class="img-circle"></a></div>
                          </div>
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                              <div class="dish-content">
                                  <h5 class="dish-title"><a href="#">{$pizza->name}</a></h5>
                                  <span class="dish-meta">{$pizza->description}</span>
                                 
                               </div>
                           </div>
                               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                                   <div class="dish-price">
                                   	<p>${$pizza->price*0.7}</p>
                               	</div>
                               </div>
                               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                               	<div class="dish-price">
                                   	<p>${$pizza->price}</p>
                              		</div>
                              	</div>
                              	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                               	<div class="dish-price">
                                   	<p>${$pizza->price*1.4}</p>
                               	</div>
                               </div>
                               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                              		<span class="fa fa-star checked"></span>
                               </div>
								<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
			                  		<a href="{$conf->action_root}user/order/pizza" class="btn btn-default btn-xs mb20">order</a>
								</div>
                      </div>
                      {/strip}
					{/foreach}
                      
                  </div>
              </div>
          </div>
          <!-- /Pizzas-->
        </div>
    </div>
</div>
{/block}
