{extends file=$conf->root_path|cat:"/templates/admin.html"}

{block name=content}
<div class="col-12">
 <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Preparing orders</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Surname</th>
                  <th>Date</th>
                  <th>Ready</th>
                  <th>Show</th>
                </tr>
              </thead>
              <tbody>
              	<form id="show" action="{$conf->action_root}admin/orders/order-details" method="post">
	              	<input type="hidden" name="from" value="preparing" />
	            </form>
	            <form id="ready" action="{$conf->action_root}admin/orders/preparing-orders-ready" method="post">
	              	
	            </form>
	              	{foreach $orderDetails as $orderDetail}
					{strip}
	                <tr>
	                  <td>{$orderDetail["order_id"]}</td>
	                  <td>{$orderDetail["surname"]}</td>
	                  <td>{$orderDetail["date"]}</td>
	                  <td><button form="ready" name="orderID" value="{$orderDetail['order_id']}" class="btn btn-success btn-block">Ready</button></td>
	                  <td><button form="show" name="orderID" value="{$orderDetail['order_id']}" class="btn btn-primary btn-block">Show</button></td>
	                </tr>
	                {/strip}
	                {/foreach}
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted"></div>
    </div>
</div>

{/block}
